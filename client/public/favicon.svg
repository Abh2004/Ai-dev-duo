<?xml version="1.0" encoding="UTF-8"?>
<svg width="48" height="48" viewBox="0 0 48 48" xmlns="http://www.w3.org/2000/svg">
  <!-- Background elements - cosmic dots -->
  <g class="background">
    <circle cx="10" cy="10" r="0.5" fill="#0066FF" opacity="0.6" />
    <circle cx="15" cy="5" r="0.4" fill="#0066FF" opacity="0.5" />
    <circle cx="7" cy="15" r="0.3" fill="#0066FF" opacity="0.7" />
    <circle cx="40" cy="10" r="0.4" fill="#0066FF" opacity="0.6" />
    <circle cx="35" cy="35" r="0.3" fill="#0066FF" opacity="0.8" />
    <circle cx="20" cy="40" r="0.4" fill="#0066FF" opacity="0.4" />
    <circle cx="5" cy="30" r="0.3" fill="#0066FF" opacity="0.5" />
  </g>

  <!-- Main Logo Shape - Hexagon with glow -->
  <g class="logo-container" transform="translate(0, 0)">
    <!-- Outer glow -->
    <path d="M24,4 L42,14 L42,34 L24,44 L6,34 L6,14 L24,4 Z" 
          fill="none" 
          stroke="#0055DD" 
          stroke-width="1" 
          opacity="0.3" 
          filter="blur(3px)" />
    
    <!-- Main hexagon -->
    <path d="M24,6 L40,15 L40,33 L24,42 L8,33 L8,15 L24,6 Z" 
          fill="#0066FF" />
    
    <!-- Inner highlight -->
    <path d="M24,8 L38,16 L38,32 L24,40 L10,32 L10,16 L24,8 Z" 
          fill="#0080FF" />
    
    <!-- Inner core -->
    <path d="M24,11 L34,17 L34,31 L24,37 L14,31 L14,17 L24,11 Z" 
          fill="#0099FF" />
    
    <!-- Center circle -->
    <circle cx="24" cy="24" r="10" fill="#000" opacity="0.7" />
    
    <!-- AI connectivity lines -->
    <g stroke="#00DDFF" stroke-width="0.75" opacity="0.8">
      <line x1="21" y1="19" x2="27" y2="29" />
      <line x1="27" y1="19" x2="21" y2="29" />
      <line x1="18" y1="24" x2="30" y2="24" />
    </g>

    <!-- The letters "ai" -->
    <text x="18.5" y="28" font-family="Arial, sans-serif" font-weight="bold" font-size="10" fill="white">ai</text>
  </g>
</svg>