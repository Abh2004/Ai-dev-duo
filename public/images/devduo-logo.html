<!DOCTYPE html>
<html>
<head>
    <title>DevDuo Logo</title>
    <style>
        body { 
            background-color: #000; 
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .logo-container {
            display: flex;
            align-items: center;
        }
        .logo-hexagon {
            background-color: #0066FF;
            width: 50px;
            height: 50px;
            position: relative;
            clip-path: polygon(50% 0%, 100% 25%, 100% 75%, 50% 100%, 0% 75%, 0% 25%);
            display: flex;
            justify-content: center;
            align-items: center;
            margin-right: 10px;
        }
        .logo-inner {
            background-color: #000;
            width: 35px;
            height: 35px;
            clip-path: polygon(50% 0%, 100% 25%, 100% 75%, 50% 100%, 0% 75%, 0% 25%);
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .logo-icon {
            color: white;
            font-size: 20px;
        }
        .logo-text {
            font-family: Arial, sans-serif;
            font-weight: bold;
            font-size: 24px;
        }
        .dev {
            color: white;
        }
        .duo {
            color: #0066FF;
        }
        .tagline {
            font-family: Arial, sans-serif;
            color: #999;
            font-size: 12px;
            margin-top: 2px;
        }
    </style>
</head>
<body>
    <div>
        <div class="logo-container">
            <div class="logo-hexagon">
                <div class="logo-inner">
                    <div class="logo-icon">âŒ‚</div>
                </div>
            </div>
            <div class="logo-text">
                <span class="dev">Dev</span><span class="duo">Duo</span>
            </div>
        </div>
        <div class="tagline">Innovative Software Solutions</div>
    </div>
</body>
</html>
